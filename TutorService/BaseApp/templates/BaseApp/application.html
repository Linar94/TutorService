<!DOCTYPE html>
<html>
{% load staticfiles %}
{% load i18n %}
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="{% static 'BaseApp/js/jquery.js'%}"></script>
	<script type="text/javascript" src="{% static 'BaseApp/js/script.js'%}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'BaseApp/css/style.css' %}">
</head>
<body>
	<div class="body">
		<div class="header">
			<img src="{%static 'BaseApp/img/left.jpg' %}">
			<div class="menu">
				<table>
					<tr>
						<td><a href="{% url 'tutor_service:homepage' %}">Главная</a></td>
						<td><a href="">Категории</a></td>
						<td><a href="">Информация</a></td>
						<td><a href="">Вопросы/Ответы</a></td>
					</tr>
				</table>
			</div>
			<div class="baner">
                <span class="title">Repetito.ru</span>
			</div>
			<div class="login">
                {% if user.is_authenticated %}
                    <a href="{% url 'tutor_service:logout' %}">Logout</a>
                {% endif %}
                {% block mainarea %} {% endblock %}
            </div>
		</div>
		<div class="wrap">
			<div class="leftcolum">
				<div class="list">
					<span class="title">Предметы</span>
				</div>
			</div>
			<div class="rightcolum">
				<div class="ad">ОБЪЯВЛЕНИЕ</div>
				<div class="reviews">ПОСЛЕДНИЕ ОТЗЫВЫ</div>
			</div>
			<div class="center">
                {% block registration %} {% endblock %}
                {% block list %} {% endblock %}
			</div>
		</div>
	</div>
</body>
</html>
